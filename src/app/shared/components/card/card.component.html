<div class="card-container">
  <img class="episode-cover" [src]="image" alt="Episode cover" />
  <div class="content">
    <div class="description">
      {{ name }}
    </div>
    <img class="favorite" [src]="favImg" alt="Empty heart" (click)="fav()">
    <div class="play-button" (click)="toggle()">
        <img [src]="playImage" alt="Play">
    </div>
  </div>
</div>
