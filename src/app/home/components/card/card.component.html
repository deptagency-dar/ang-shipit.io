<div class="card-container">
  <img class="episode-cover" [src]="image" alt="Episode cover" />
  <div class="content">
    <div class="description">
      {{ name }}
    </div>
    <div class="play-button bg-green" (click)="toggle()">
        <img src="assets/play.png" alt="Play">
    </div>
  </div>
</div>
